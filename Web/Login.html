<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
</head>

<body background="./images/fondo.png">

    <div>
        <div id="contenedor">
            
            <div id="contenedorcentrado">
                
                <div id="derecho">
                    <div>
                        <img src="./images/logoprin.png" alt="Logo aplicación" >
                    </div>
                    <hr>
                    
                </div>
                <div id="login">
                    <form id="loginform" action="./PaginaPrin.html">
                        <div class="titulo">
                            Iniciar Sesión
                        </div>
                        
                        <input id="usuario" type="text" name="usuario" placeholder="Correo Electrónico" required>
                        
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        <div class="pie-form">
                            <a href="./OlvidoContra.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Iniciar Sesión</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
